plugins {
    id 'java'
    id 'application'
}

run {
    standardInput = System.in
}

group 'com.scrum-lords-unanimous'
version '0.1'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.21.0'
}

application {
    mainClass = 'Main'
}